    <div class="main-wrapper">
      <header class="header">
        <h1 class="page-title">BOT管理</h1>
      </header>

      <div class="content-area">
        <div class="content-inner">
          <div class="grid-2">
            <!-- 添加新BOT -->
            <section class="card">
              <h2 class="card-title">添加新BOT</h2>
              <form method="post" action="/api/bots" id="addBotForm">
                <div class="form-group">
                  <label class="form-label">BOT ID（唯一标识）</label>
                  <input
                    type="text"
                    name="bot_id"
                    class="input"
                    placeholder="如：default、maodie"
                    required
                    pattern="[a-zA-Z0-9_-]+"
                  />
                  <small style="color: var(--text-muted)">
                    必须与 Bot 代码中的 BOT_ID
                    一致。例如：FLSHY用"default"，小鱼娘用"maodie"
                  </small>
                </div>
                <div class="form-group">
                  <label class="form-label">BOT名称</label>
                  <input
                    type="text"
                    name="name"
                    class="input"
                    placeholder="如：小鱼娘、耄耋娘"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  添加BOT
                </button>
              </form>
            </section>

            <!-- BOT列表 -->
            <section class="card">
              <h2 class="card-title">已有BOT ({{ bots|length }})</h2>
              <div class="kb-list">
                {% for bot in bots %}
                <div class="kb-item">
                  <div class="kb-title">
                    <strong>{{ bot.name }}</strong>
                    <span
                      style="
                        color: var(--text-muted);
                        font-size: 12px;
                        margin-left: 8px;
                      "
                      >ID: {{ bot.id }}</span
                    >
                  </div>
                  <div class="kb-actions">
                    <a
                      href="/admin/settings?bot_id={{ bot.id }}"
                      class="btn btn-small"
                      >设置</a
                    >
                    <a
                      href="/admin/knowledge?bot_id={{ bot.id }}"
                      class="btn btn-small"
                      >知识库</a
                    >
                    <button
                      class="btn btn-small btn-danger"
                      onclick="deleteBot('{{ bot.id }}', '{{ bot.name }}')"
                    >
                      删除
                    </button>
                  </div>
                </div>
                {% endfor %}
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("addBotForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const formData = new FormData(form);

          try {
            const resp = await fetch("/api/bots", {
              method: "POST",
              body: formData,
            });
            const data = await resp.json();
            if (data.success) {
              location.reload();
            } else {
              alert(data.detail || "添加失败");
            }
          } catch (err) {
            alert("请求失败: " + err);
          }
        });

      async function deleteBot(botId, botName) {
        if (
          !confirm(
            `确定要删除 "${botName}" 吗？\n\n这将删除该BOT的所有配置、知识库和用户记忆！`
          )
        ) {
          return;
        }

        try {
          const resp = await fetch(`/api/bots/${botId}`, { method: "DELETE" });
          const data = await resp.json();
          if (data.success) {
            location.reload();
          } else {
            alert(data.detail || "删除失败");
          }
        } catch (err) {
          alert("请求失败: " + err);
        }
      }
    </script>
