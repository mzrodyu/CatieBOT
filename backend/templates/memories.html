    <script>
      let currentEditId = null;

      async function loadMemories() {
        const botId = document.getElementById("botSelector").value;
        const search = document.getElementById("searchInput").value;

        const resp = await fetch(
          `/api/memories/${botId}?q=${encodeURIComponent(search)}`
        );
        const data = await resp.json();

        document.getElementById("totalMemories").textContent = data.total;
        document.getElementById("totalUsers").textContent = data.total;
        document.getElementById("avgLength").textContent = data.avg_length || 0;

        const list = document.getElementById("memoriesList");
        if (data.memories.length === 0) {
          list.innerHTML = '<div class="empty">æš‚æ— ç”¨æˆ·è®°å¿†</div>';
          return;
        }

        list.innerHTML = data.memories
          .map(
            (m) => `
                <div class="memory-card">
                    <div class="memory-header">
                        <span class="memory-user">
                          ğŸ‘¤ ${escapeHtml(m.user_name || "æœªçŸ¥ç”¨æˆ·")}
                          <span class="memory-user-id">${m.user_id}</span>
                        </span>
                        <span class="memory-time">æ›´æ–°äº ${
                          m.updated_at
                        }<span class="memory-char-count">${
              m.memory.length
            }å­—</span></span>
                    </div>
                    <div class="memory-content">${escapeHtml(m.memory)}</div>
                    <div class="memory-actions">
                        <button class="btn btn-edit" onclick="editMemory('${
                          m.user_id
                        }', '${escapeJs(m.memory)}', '${escapeJs(
              m.user_name || ""
            )}')">âœï¸ ç¼–è¾‘</button>
                        <button class="btn btn-delete" onclick="deleteMemory('${
                          m.user_id
                        }')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function escapeJs(text) {
        return text
          .replace(/\\/g, "\\\\")
          .replace(/'/g, "\\'")
          .replace(/\n/g, "\\n");
      }

      function editMemory(userId, memory, userName) {
        currentEditId = userId;
        document.getElementById("editUserId").textContent = userName
          ? userName + " (" + userId + ")"
          : userId;
        document.getElementById("editMemory").value = memory.replace(
          /\\n/g,
          "\n"
        );
        document.getElementById("editModal").classList.add("active");
      }

      async function clearAllMemories() {
        const botId = document.getElementById("botSelector").value;
        if (!confirm(`ç¡®å®šè¦æ¸…ç©º ${botId} çš„æ‰€æœ‰ç”¨æˆ·è®°å¿†å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`))
          return;
        if (!confirm("å†æ¬¡ç¡®è®¤ï¼šçœŸçš„è¦åˆ é™¤æ‰€æœ‰è®°å¿†å—ï¼Ÿ")) return;

        try {
          const resp = await fetch(`/api/memories/${botId}/clear_all`, {
            method: "DELETE",
          });
          if (resp.ok) {
            alert("å·²æ¸…ç©ºæ‰€æœ‰è®°å¿†");
            loadMemories();
          } else {
            alert("æ¸…ç©ºå¤±è´¥");
          }
        } catch (e) {
          alert("ç½‘ç»œé”™è¯¯: " + e.message);
        }
      }

      function closeModal() {
        document.getElementById("editModal").classList.remove("active");
        currentEditId = null;
      }

      async function saveMemory() {
        if (!currentEditId) return;

        const botId = document.getElementById("botSelector").value;
        const memory = document.getElementById("editMemory").value;

        const resp = await fetch(`/api/memories/${botId}/${currentEditId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ memory }),
        });

        if (resp.ok) {
          closeModal();
          loadMemories();
        } else {
          alert("ä¿å­˜å¤±è´¥");
        }
      }

      async function deleteMemory(userId) {
        if (!confirm("ç¡®å®šåˆ é™¤è¿™æ¡è®°å¿†ï¼Ÿ")) return;

        const botId = document.getElementById("botSelector").value;
        await fetch(`/api/memories/${botId}/${userId}`, { method: "DELETE" });
        loadMemories();
      }

      function openAddModal() {
        document.getElementById("addUserId").value = "";
        document.getElementById("addUserName").value = "";
        document.getElementById("addMemory").value = "";
        document.getElementById("addModal").classList.add("active");

      async function addMemory() {
        const botId = document.getElementById("botSelector").value;
        const userId = document.getElementById("addUserId").value.trim();
        const userName = document.getElementById("addUserName").value.trim();
        const memory = document.getElementById("addMemory").value.trim();

        if (!userId || !memory) {
          alert("è¯·å¡«å†™ç”¨æˆ·IDå’Œè®°å¿†å†…å®¹");
          return;
        }

        try {
          const resp = await fetch(`/api/memories/${botId}/${userId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_name: userName || userId, memory }),
          });

          if (resp.ok) {
            closeAddModal();
