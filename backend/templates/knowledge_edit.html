    <!-- 主内容区 -->
    <div class="main-wrapper">
      <header class="header">
        <h1 class="page-title">编辑知识 #{{ item["id"] }}</h1>
      </header>

      <div class="content-area">
        <div class="content-inner">
          <section class="card" style="max-width: 600px">
            <form method="post" action="/admin/knowledge/{{ item['id'] }}/edit">
              <div class="form-group">
                <label class="form-label">标题</label>
                <input
                  type="text"
                  name="title"
                  id="edit_title"
                  class="input"
                  value="{{ item['title'] }}"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">标签（用逗号分隔）</label>
                <input
                  type="text"
                  name="tags"
                  class="input"
                  value="{{ item['tags'] }}"
                />
              </div>
              <div class="form-group">
                <label
                  class="form-label"
                  style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                  "
                >
                  详细内容
                  <button
                    type="button"
                    id="btn-ai-gen"
                    class="btn-sm"
                    style="
                      background: #8b5cf6;
                      color: white;
                      border: none;
                      cursor: pointer;
                    "
                  >
                    AI 重写
                  </button>
                </label>
                <textarea
                  name="content"
                  id="edit_content"
                  class="textarea"
                  required
                  style="min-height: 300px"
                >
{{ item['content'] }}</textarea
                >
              </div>
              <div style="display: flex; gap: 10px">
                <button type="submit" class="btn btn-primary" style="flex: 1">
                  保存修改
                </button>
                <a
                  href="/admin/knowledge"
                  class="btn"
                  style="
                    background: #64748b;
                    color: white;
                    text-decoration: none;
                    padding: 0 20px;
                    display: flex;
                    align-items: center;
                  "
                  >取消</a
                >
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

    <script>
      const btnAiGen = document.getElementById("btn-ai-gen");
      const titleInput = document.getElementById("edit_title");
      const contentInput = document.getElementById("edit_content");

      if (btnAiGen) {
        btnAiGen.addEventListener("click", async () => {
          const title = titleInput.value.trim();
          if (!title) {
            alert("请先填写标题，AI 才能帮你写内容哦！");
            titleInput.focus();
            return;
          }

          if (!confirm("确定要用 AI 重新生成内容吗？现有的内容会被覆盖。")) {
            return;
          }

          const originalText = btnAiGen.innerText;
          btnAiGen.innerText = "生成中...";
          btnAiGen.disabled = true;
          btnAiGen.style.opacity = "0.7";

          try {
            const response = await fetch("/admin/api/generate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ title: title }),
            });

            if (!response.ok) throw new Error("网络请求失败");

            const data = await response.json();
            if (data.content) {
              contentInput.value = data.content;
            } else {
              alert("生成失败：" + (data.error || "未知错误"));
            }
          } catch (err) {
            console.error(err);
            alert("生成出错");
          } finally {
            btnAiGen.innerText = originalText;
            btnAiGen.disabled = false;
            btnAiGen.style.opacity = "1";
          }
        });
      }
    </script>
